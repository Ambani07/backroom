<div [ngStyle]="style" class="editable-component">
  <input *ngIf="isActiveInput" 
  class="{{className}}"
  [(ngModel)]="entity[entityField]"
  type="type"
  (keydown.escape)="cancelUpdate()"
  (keyup.enter)="updateEntity()">
  <span *ngIf="!isActiveInput" class="inline {{className}}"> {{entity[entityField]}} </span>
</div>

<div>
  <button *ngIf="!isActiveInput" (click)="isActiveInput = true" class="btn btn-sm btn-warning text-white ">Edit</button>
  <button *ngIf="isActiveInput" (click)="updateEntity()" (click)="isActiveInput = false" class="btn btn-sm btn-success text-white ">Save</button>
  <button *ngIf="isActiveInput" (click)="cancelUpdate()" class="btn btn-sm btn-danger btn-editable">Cancel</button>
</div>
