<div class="booking">
  <h3 class="booking-price">R {{rental.dailyRate}} <span class="booking-per-night">per month</span></h3>
  <ng-container *ngIf="auth.isAuthenticated() ">
  <button (click)="createContact()" 
          class="btn btn-danger btn-confirm btn-block">Conact Owner now!</button>
  <hr>
</ng-container>

<div *ngIf="!auth.isAuthenticated()" class="should-login">
  <a routerLink="/login" class="btn btn-danger" >Login and book this place today</a>
</div>
  
  <p class="booking-note-text">
    More than 500 people checked this rental in last month.
  </p>
</div>
