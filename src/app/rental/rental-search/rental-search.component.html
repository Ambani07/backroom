<br-search-box></br-search-box>
<div class="container">
<section id="rentalListing">
  <h5 *ngIf="rentals.length > 0" class="page-title m-3">Homes in {{city | lowercase | ucwords}}</h5>
  <h1 *ngIf="errors.length > 0" class="page-title">
    <p *ngFor="let error of errors">
      {{error.detail}}
    </p>
  </h1>
  <div class="row">
    <div class='col-md-3 col-xs-6' *ngFor="let rental of rentals">

      <br-rental-list-item [rental]="rental"></br-rental-list-item>
    </div>

    
  </div>
</section>
</div>


<br-footer></br-footer>
